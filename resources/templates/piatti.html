<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Piatti</title>
  </head>
  <body>
    <h4>Elenco piatti del buffet</h4>
    <ul>
		<li th:each="piatto : ${piatti}">
      <td th:text="${piatto.nome}">nome</td>
      <td th:text="${piatto.descrizione}">descrizione</td>
      <td th:text="${buffet}">chef id</td>
      <a href="piatto.html" th:href="@{'/piatto' + '/' + ${piatto.id}}"
      th:text="dettagli">Il mio piatto</a>
		</li>
    </ul>
    <footer><a href="/default">Home</a></footer>
  </body>
</html>
