<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login Form</title>
    <link rel="stylesheet" th:href="@{/css/style_login.css}" />
</head>
<body>
	<div>
		<form class="box" th:action="@{/login}" method="POST">
			<h1>Login</h1>
			<input name="username" type="text" required placeholder="Username" />
			<input name="password" type="password" required placeholder="Password" />
			<input type="submit" name="" value="Login"/>
			<div class="register">
			
			<p style="color: white;">Non hai un account?<a href="/register">Iscriviti</a>  </p>
			<footer th:replace="fragments/base.html :: fondo(home='/')"></footer>
		
		</div>
		</form>
	</div>
	
</body>
</html>
